<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC-2581 Schema Explorer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
        }

        #loading h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ccc;
        }

        #loading p {
            font-size: 14px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #888;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>IPC-2581 Schema Explorer</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>

    <canvas id="the_canvas_id"></canvas>

    <script type="module">
        import init, { start } from './ipc2581_explorer.js';

        async function run() {
            try {
                console.log('Initializing WASM...');
                await init();
                console.log('WASM initialized, starting app...');
                await start('the_canvas_id');
                console.log('App started successfully');
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error('Error:', e);
                document.getElementById('loading').innerHTML = '<h1>Error</h1><p>' + e.message + '</p><pre>' + e.stack + '</pre>';
            }
        }

        run();
    </script>
</body>
</html>
