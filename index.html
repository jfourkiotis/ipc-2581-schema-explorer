<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
        }

        #loading h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ccc;
        }

        #loading p {
            font-size: 14px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #888;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<link rel="modulepreload" href="/ipc-2581-schema-explorer-demo/ipc2581-explorer-e4612b6e845591d7.js" crossorigin="anonymous" integrity="sha384-w+5BZnf2zoJuCuzD8AI33Z3hcUyoUHY4KCMbmhZODM2f9qss+grs6+T8453Ue38o"><link rel="preload" href="/ipc-2581-schema-explorer-demo/ipc2581-explorer-e4612b6e845591d7_bg.wasm" crossorigin="anonymous" integrity="sha384-1BKKng45soArRnMlgjuLDyaL3CRQL4JbxSBV/FDtINp+CkUon6q9hSKBD2/2vERZ" as="fetch" type="application/wasm"></head>

    <canvas id="the_canvas_id"></canvas>

    <script type="module">

</html>
